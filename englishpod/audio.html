<html>
<head>
  <meta charset="en">
  <title>Audio-EnglishPod</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,minimal-ui">
  <style type="text/css">
    html,body{
      padding: 0;
      margin: 0;
      background-color: #000;
    }
    .main{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .main .audio-view{
      max-width: 800px;
      width: 90%;
    }
    .audio-view audio{
      width: 100%;
    }
  </style>
</head>

<body>
    <div class="main">
      <div style="margin-top: 150px;color: #fff;">
        <h1>Audio Player</h1>
      </div>
      <div class="audio-view">
        <audio controls>
          <source id="audio-player" src="https://myenglishpod.oss-cn-hangzhou.aliyuncs.com/temp/7_l.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>

    <script type="text/javascript">
      function getQueryVariable(variable){
        var query = window.location.search.substring(1)
        var vars = query.split("&")
        for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=")
                if(pair[0] == variable){return pair[1]}
        }
        return(false)
      }
      document.getElementById('audio-player').src = getQueryVariable('src')
    </script>
</body>

</html>
